<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Dictionary web app</title>
  </head>

  <body>
    <div id="data-container">
      <div class="navbar">
        <div class="dictionary-icon">
          <span class="libray-icon"><i class="fas fa-book"></i> </span>
        </div>
        <div class="side-icons">
          <div class="font">
            <select id="font-selector">
              <option value="serif">Serif</option>
              <option value="sans-serif">Sans-serif</option>
              <option value="monospace">Monospace</option>
            </select>
          </div>

          <div class="bar">|</div>
          <div class="white-light-icons">
            <span class="toggle"> </span>
            <span><i class="fas fa-moon"></i> </span>
          </div>
        </div>
      </div>
      <div class="search-section">
        <input
          type="text"
          id="inputed-word"
          placeholder="Search any word here ..."
        />
        <span id="search-btn"><i class="fas fa-search"></i> </span>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
